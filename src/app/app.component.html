<app-topo></app-topo>
<div *ngIf= "jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color:red">Fim do Jogo, Infelizmente você perdeu!</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>

</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color:green">Fim do Jogo, Você Ganhou!</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
